<ion-header>
  <ion-navbar>
    <ion-title text-center>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class='home'>
  <h2>Welcome to IWeather!</h2>
  <ion-item>
    <ion-label color="primary" floating>City name</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col width-50 offset-25>
        <h2 class="location"> {{ weather }}</h2>
        <div class="icon"><img src="https://www.weatherbit.io/static/img/icons/r01d.png" alt=""></div>
        <!-- <h3 class="coords">Latitude: {{weather.lat}} && Longitude: {{weather.lon}}</h3> -->
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
